<div class="gl-preview" *ngIf="hasTemplateName(PREVIEW)">
  <ng-container *ngTemplateOutlet="
        getTemplate(PREVIEW).template;
        context: { $implicit: selectedImagePreview }
      "></ng-container>
</div>
<div class="gl-nav" *ngIf="hasTemplateName(ITEM)">
  <div class="gl-nav-slider" #slider>
    <div class="gl-nav-slider-item" (click)="select(slider, i)" [ngClass]="{ active: activeIndex === i }"
      *ngFor="let item of value; index as i">
      <ng-container *ngTemplateOutlet="
            getTemplate(ITEM).template;
            context: { $implicit: item }
          "></ng-container>
    </div>
  </div>
  <button class="gl-nav-btn gl-nav-btn--prev" (click)="prev(slider)">
    <svg class="gl-icon" id="icon-chevron-left" viewBox="0 0 20 20">
      <path
        d="M12.452 4.516c0.446 0.436 0.481 1.043 0 1.576l-3.747 3.908 3.747 3.908c0.481 0.533 0.446 1.141 0 1.574-0.445 0.436-1.197 0.408-1.615 0-0.418-0.406-4.502-4.695-4.502-4.695-0.223-0.217-0.335-0.502-0.335-0.787s0.112-0.57 0.335-0.789c0 0 4.084-4.287 4.502-4.695s1.17-0.436 1.615 0z">
      </path>
    </svg>
  </button>
  <button class="gl-nav-btn gl-nav-btn--next" (click)="next(slider)">
    <svg class="gl-icon" id="icon-chevron-right" viewBox="0 0 20 20">
      <path
        d="M9.163 4.516c0.418 0.408 4.502 4.695 4.502 4.695 0.223 0.219 0.335 0.504 0.335 0.789s-0.112 0.57-0.335 0.787c0 0-4.084 4.289-4.502 4.695-0.418 0.408-1.17 0.436-1.615 0-0.446-0.434-0.481-1.041 0-1.574l3.747-3.908-3.747-3.908c-0.481-0.533-0.446-1.141 0-1.576s1.197-0.409 1.615 0z">
      </path>
    </svg>
  </button>
</div>
